<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/responsive.css" />
    <link rel="stylesheet" href="./src/styles/styles.css" />

    <title>Projeto NLW</title>
  </head>
  <body>
    <header>
      <div class="img-container">
        <img src="./src/img/logo.png" alt="Logo Metas" />
      </div>
    </header>
    <main>
      <section>
        <div>
          <h2>Assistente de Meta</h2>
          <p>Pergunte sobre estrat√©gias, builds e dicas para seus jogos!</p>

          <form id="form">
            <input id="apiKey" 
              type="password"
              placeholder="Informe a API KEY do Gemini"
            />

            <select id="gameSelect">
              <option value="">Selecione um jogo</option>
              <option value="valorant">Valorant</option>
              <option value="lol">League of Legends</option>
              <option value="csgo">Counter-Strike: Global Offensive</option>
            </select>

            <input id="questionInput"
              type="text"
              placeholder="Ex: Melhor build para ADC..."
            />
            <button id="askButton">Perguntar</button>
          </form id="form">

          <div id="AiResponse" class="hidden">
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>

    </footer>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
